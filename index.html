<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
    #bgVideo 
    {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container text-center mt-2 text-white">
        <h1>VOTE</h1>
    </div>
    <br>
    <div class="container text-center">
        <div class="d-flex flex-nowrap justify-content-center"> 
            <div class="card" style="width: 18rem;">
                <img src="picture1.jpg" class="card-img-top" alt="PICTURE-1">
                <div class="card-body">
                    <div class="card-title">PICTURE-1</div>
                    <button type="button" class="btn btn-success" onclick="vote1()" id="btn1">VOTE</button>
                    <div id="vote1" style="background-color: green; padding: 5px; color:white;">Votes: 0</div>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="picture2.jpg" class="card-img-top" alt="PICTURE-2">
                <div class="card-body">
                    <div class="card-title">PICTURE-2</div>
                    <button type="button" class="btn btn-success" onclick="vote2()" id="btn2">VOTE</button>
                    <div id="vote2" style="background-color: green; padding: 5px; color:white;">Votes: 0</div>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="picture3.jpg" class="card-img-top" alt="PICTURE-3">
                <div class="card-body">
                    <div class="card-title">PICTURE-3</div>
                    <button type="button" class="btn btn-success" onclick="vote3()" id="btn3">VOTE</button>
                    <div id="vote3" style="background-color: green; padding: 5px; color:white;">Votes: 0</div>
                </div>
            </div>
        
        </div>
        <button class="btn btn-danger mt-3" onclick="resetVotes()" id="reset">RESET ALL VOTES</button>
        <button class="btn btn-primary mt-3" onclick="showVotes()" id="show">SHOW ALL VOTES</button>
        <div id="thankYouBox" class="position-fixed top-50 start-50 translate-middle bg-dark text-white p-4">
            <h5 class="mb-2">Thank You!</h5>
            <div>Your vote has been recorded.</div>
        </div>

    </div>

    <script>
        document.getElementById('vote1').style.visibility='hidden'
        document.getElementById('vote2').style.visibility='hidden'
        document.getElementById('vote3').style.visibility='hidden'
        document.getElementById('reset').style.visibility='hidden'
        document.getElementById('show').style.visibility='hidden'
        document.getElementById('thankYouBox').style.visibility='hidden'
    </script>
    <script src="app.js"></script>
</body>
</html>
