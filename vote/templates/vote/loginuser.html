{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
    #bgvideo 
    {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    </style>
</head>
<body>
    <!-- background video -->
    <video autoplay muted loop id="bgvideo">
        <source src="{% static 'vote/video.mp4' %}" type="video/mp4">
        Enable To Play.
    </video>
    <br><br><br>
    <!-- heading section -->
    <div class="container text-center text-white">
        <h1>VOTE</h1>
    </div>
    <!-- form section -->
    <div class="container text-center">
        <div class="card position-fixed top-50 start-50 translate-middle bg-dark text-white w-100" style="max-width: 320px;">
            <div class="card-body" id="main">
                <!-- error section -->
                {% if error %}
                <h3 class="alert alert-danger">{{ error }}</h3>
                {% endif %}
                <!-- subheading -->
                <h3>SIGN IN</h3>
                <br>
                <!-- form blocks -->
                <form method="post" action="">
                    {% csrf_token %}
                    <!-- credentials -->
                    <input placeholder="Enter E-Mail ID" class="form-control mt-2"  type="email" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="username">
                    <input placeholder="Enter Password" class="form-control mt-2" type="password" name="password" autocomplete="current-password" required=""  id="password">
                    <!-- signin button -->
                    <button type="submit" class="btn btn-primary w-100 mb-2 mt-4"  id="btn1">Sign In</button>
                    <p class="mt-2">
                        <!-- switch to signup -->
                        Don't have an account? 
                        <a type="button" class="btn btn-dark" id="btn2" href="{% url 'signupuser' %}">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
</body>
</html>
